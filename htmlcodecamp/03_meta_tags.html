<!DOCTYPE html>
<html lang="en">
<head>
  <!-- These all are the meta tag with different Properties -->
  
  <!-- charset is the characterset
     & this specifies character
      encoding of the page  -->

  <!-- which is UTF-8 , unicode standard ,
     It is default  it doesn't matter if you keep
      it or remove it-->
  <meta charset="UTF-8">
  <!-- This one is for "Responsive Design" responsive means it
     would look good on every device which
  which doesn't break the design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

</body>
</html>
